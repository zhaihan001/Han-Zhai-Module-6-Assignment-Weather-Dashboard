<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="col-12 col-md-3">
            <div class="card">
                <h2 class="card-header">Search for a City:</h3>
                <form id="searchForm" class="card-body">
                    <input id="cityName" type="text" placeholder="San Diego" autofocus="true" 
                        class="form-input col-12" />
                    <button type="submit" id="searchbtn">Search</button>
                </form>
            </div>
            <div class="card">
                <h3 class="card-header">Cities Recently Viewed:</h3>
                <div id="buttonsList" class="card-body"></div>
            </div>
        </div>
        <div class="col-12 col-md-9 hide">
            <div class="border border-dark">
                <h2 id="resultCity"></h2>
                <ul id="resultCityInfo"></ul>
            </div>
            <div>
                <h3 class="subtitle">5-Day Forecast: <span id="repo-search-term"></span></h2>
                <div id="repos-container" class="row col-12">
                    <div class="forecast">
                        <h4 class="card-title"></h4>
                        <img class="card-img-top">
                        <ul class="card-text"></ul>
                    </div>
                    <div class="forecast">
                        <h4 class="card-title"></h4>
                        <img class="card-img-top">
                        <ul class="card-text"></ul>
                    </div>
                    <div class="forecast">
                        <h4 class="card-title"></h4>
                        <img class="card-img-top">
                        <ul class="card-text"></ul>
                    </div>
                    <div class="forecast">
                        <h4 class="card-title"></h4>
                        <img class="card-img-top">
                        <ul class="card-text"></ul>
                    </div>
                    <div class="forecast">
                        <h4 class="card-title"></h4>
                        <img class="card-img-top">
                        <ul class="card-text"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
